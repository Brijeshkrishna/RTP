<!DOCTYPE html>
<html>

<head>
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .container {
            max-width: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="font-size:50px; font-weight:50px;    font-style: italic; text-anchor: middle; text-decoration-color: aqua; color: darkblue;">{{data[0]}}:{{data[1]}}:{{data[2]}} {{data[3]}}:{{data[4]}}</h1>
        <form role="form" method='POST' action='#'>
            <div class="form-group">
                <input type="text" name="code" class="form-control" id="url-box" placeholder="Enter code"
                    style="max-width: 300px;" autofocus required>
                <div id="stopwatch"></div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>

        </form>
        <br>
        <p style="color: red;">{{msg}}</p>
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>

        var timeLeft = 50;
        var elem = document.getElementById('stopwatch');

        var timerId = setInterval(countdown, 1000);

        function countdown() {
            if (timeLeft == -1) {
                clearTimeout(timerId);
                doSomething();
            } else {
                elem.innerHTML = timeLeft + ' seconds remaining';
                timeLeft--;
            }
        }

    </script>
</body>

</html>
